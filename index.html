<!DOCTYPE HTML>
<html>
<head>  
<script type="text/javascript">
window.onload = function () {

    var weight = new CanvasJS.Chart("weight",
    {
      title:{
        text: "Progress Graphs"
    },
    axisX:{
        valueFormatString: "MMM DD"
    },
    axisY: {
        title: "Weight in lbs"
    },
    data: [
        {        
            type: "line",
            showInLegend: true, 
		        legendText: "Actual",
            dataPoints: [
            ]
        },
        {      
            type: "line",
            showInLegend: true, 
    		    legendText: "Baseline",
            dataPoints: [
                { x: new Date(2020, 11, 11), y: 170},
                { x: new Date(2021, 02, 15), y: 150}
            ]
        },
    ]
});

var run = new CanvasJS.Chart("run",
    {
    axisX:{
        valueFormatString: "MMM DD"
    },
    axisY: {
        title: "Distance in km",
        minimum: 0,
	      maximum: 12,
        stripLines:[
          {                
            value: 5,
            label: "5k"
          },
          {                
            value: 10,
            label: "10k"
          },
        ],
    },
    data: [
        {        
            type: "line",
            dataPoints: [
            ]
        }
    ]
});

    weight.render();
    run.render();
    
}
</script>
<script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>
<body>
<div id="weight" style="height: 300px; width: 100%;"></div>
<div id="run" style="height: 300px; width: 100%;"></div>
</body>
</html>
